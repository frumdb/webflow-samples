<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<h:form>
		<h:inputText value="#{statesSuggestionBean.state}" id="stateInput" />
		<rich:suggestionbox for="stateInput" suggestionAction="#{statesSuggestionBean.suggest}"
			var="state" width="350" 
			fetchValue="#{state.name} - #{state.capital}"
			minChars="3"
			nothingLabel="No states found">
			<h:column>
				#{state.name}
			</h:column>
			<h:column>
				#{state.capital}
			</h:column>
			<h:column>
				<h:graphicImage value="#{state.flagImage}"/>
			</h:column>
		</rich:suggestionbox>
	</h:form>
</h:form>
