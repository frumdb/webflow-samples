<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j"
	  >

<head>
</head>

<body >

<h:form>
	<rich:panel style="width:50%">
		<h:panelGrid columns="2">
			<h:outputText value="Name:"/>
			
			<h:panelGroup>
				<h:inputText id="name" value="#{echoBean.name}" >
					<a4j:support event="onkeyup" reRender="echo, count" actionListener="#{echoBean.countListener}"/>
					<f:validateLength minimum="3"/>
				</h:inputText>

				<rich:message  for="name"/>
			</h:panelGroup>
			

			
			
			<h:outputText value="Echo:"/>
			<h:outputText id="echo" value="#{echoBean.name}"/>
		
			<h:outputText value="Count:"/>
			<h:outputText id="count" value="#{echoBean.count}"/>
		
		
		</h:panelGrid>



		<h:commandButton value="Submit"
			actionListener="#{echoBean.countListener}" />

		</rich:panel>

		<a4j:log/>
		<input type="text" />

</h:form>

<input type="text" />

</body>

</html>
