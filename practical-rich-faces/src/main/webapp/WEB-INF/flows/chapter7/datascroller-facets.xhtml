<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head></head>

<body>
<h:form>
	<rich:panel>
		<f:facet name="header">
			Using rich:datascroller
		</f:facet>
		<rich:dataTable value="#{statesBean.statesList}" var="state" rows="5">
			<h:column>
				<f:facet name="header">Flag</f:facet>
				<h:graphicImage value="#{state.flagImage}" />
			</h:column>
			<h:column>
				<f:facet name="header">State</f:facet>
				#{state.name}
				</h:column>
			<h:column>
				<f:facet name="header">Capital</f:facet>
				#{state.capital}
			</h:column>
			<f:facet name="footer">
				<rich:datascroller selectedStyle="font-weight:bold">
					<f:facet name="first">
						<h:outputText value="First" />
					</f:facet>
					<f:facet name="first_disabled">
						<h:outputText value="First" />
					</f:facet>
					<f:facet name="last">
						<h:outputText value="Last" />
					</f:facet>
					<f:facet name="last_disabled">
						<h:outputText value="Last" />
					</f:facet>
					<f:facet name="next">
						<h:outputText value="Next" />
					</f:facet>
					<f:facet name="next_disabled">
						<h:outputText value="Next" />
					</f:facet>
					<f:facet name="previous">
						<h:outputText value="Prev" />
					</f:facet>
					<f:facet name="previous_disabled">
						<h:outputText value="Prev" />
					</f:facet>
					<f:facet name="fastforward">
						<h:outputText value="FF" />
					</f:facet>
					<f:facet name="fastforward_disabled">
						<h:outputText value="FF" />
					</f:facet>
					<f:facet name="fastrewind">
						<h:outputText value="FR" />
					</f:facet>
					<f:facet name="fastrewind_disabled">
						<h:outputText value="FR" />
					</f:facet>
				</rich:datascroller>
			</f:facet>
		</rich:dataTable>
	</rich:panel>
</h:form>
</body>
</html>
