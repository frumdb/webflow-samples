<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<h:panelGrid columns="2">
		<h:outputText value="First name:" />
		<h:inputText value="#{wizardRegistrationBean.firstName}" />

		<h:outputText value="Last name:" />
		<h:inputText value="#{wizardRegistrationBean.lastName}" />
	</h:panelGrid>
	<a4j:commandButton value="Continue" action="forward"
		actionListener="#{wizardRegistrationBean.nextStep}" reRender="step" />
</h:form>
