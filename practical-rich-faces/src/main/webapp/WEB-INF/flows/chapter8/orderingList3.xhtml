<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head></head>

<body>

	<h:form>
		<rich:panel>
			<f:facet name="header">
			Using rich:orderingList
			</f:facet>
			<h:panelGrid columns="2">
				<h:panelGroup>
					<rich:orderingList id="list"
						value="#{worldWondersBean.ancientWonders}" var="wonder"
						listWidth="350" converter="#{worldWondersBean.converter}"
						selection="#{worldWondersBean.selected}">
						<a4j:support event="onorderchanged" reRender="wonderList"/>
						<f:facet name="caption">
						7 Wonders of the Ancient World
						</f:facet>
						<h:column>
							<f:facet name="header">Name</f:facet>
							#{wonder.name}
						</h:column>
						<h:column>
							<f:facet name="header">Location (present)</f:facet>
						#{wonder.location}
						</h:column>
					</rich:orderingList>
					<a4j:commandButton value="Submit" reRender="wonderList" />
					</h:panelGroup>
					<rich:dataOrderedList value="#{worldWondersBean.ancientWonders}"
						var="wonder" id="wonderList">
					#{wonder.name}, #{wonder.location}
					</rich:dataOrderedList>
				</h:panelGrid>
		</rich:panel>
	</h:form>

</body>
</html>
