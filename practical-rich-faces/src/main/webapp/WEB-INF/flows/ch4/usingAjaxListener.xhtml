<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head></head>

<body>
<h:form>
	<rich:panel>
		<f:facet name="header">Using a4j:actionListener</f:facet>
		<h:inputText value="#{ajaxBean.areaNumber}"/>
		<a4j:commandButton value="Submit" reRender="#{ajaxBean.areas}">
			<a4j:ajaxListener binding="#{ajaxBean.renderAreasListener}" />
		</a4j:commandButton>
	</rich:panel>
	<h:panelGrid>
		<h:outputText id="id1" value="#{ajaxBean.time1}"/>
		<h:outputText id="id2" value="#{ajaxBean.time2}"/>
	</h:panelGrid>

</h:form>


</body>
</html>
